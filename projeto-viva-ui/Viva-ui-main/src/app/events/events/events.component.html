  <mat-toolbar color="primary">Eventos</mat-toolbar>
  <div *ngIf="events$ | async as events; else loading">
    <table mat-table [dataSource]="events" class="mat-elevation-z8 demo-table">
      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Nome</th>
        <td mat-cell *matCellDef="let event"> {{ event.name }} </td>
      </ng-container>

      <!-- category Column -->
      <ng-container matColumnDef="category">
        <th mat-header-cell *matHeaderCellDef>Categoria</th>
        <td mat-cell *matCellDef="let event">{{ event.category }}
          <mat-icon aria-hidden="false" aria-label="Categoria do evento">{{ event.category | category }}</mat-icon>
        </td>
      </ng-container>

       <!-- Ações Column -->
       <ng-container matColumnDef="actions">
        <mat-header-cell *matHeaderCellDef>
          <button mat-mini-fab color="accent" aria-label="Adicionar um evento">
            <mat-icon (click)="onAdd()" >add</mat-icon>
          </button>
        </mat-header-cell>
        <mat-cell *matCellDef="let event">
          <button mat-mini-fab color="primary" aria-label="Editar um evento">
            <mat-icon>edit</mat-icon>
          </button>

          <button mat-mini-fab color="warn" aria-label="Excluir um evento">
            <mat-icon>delete</mat-icon>
          </button>


        </mat-cell>

      </ng-container>

     

      <!-- date Column -->
      <ng-container matColumnDef="date">
        <th mat-header-cell *matHeaderCellDef> Data </th>
        <td mat-cell *matCellDef="let event"> {{event.date}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
  <ng-template #loading>
    <div class="loading-spinner">
      <mat-spinner></mat-spinner>
    </div>
  </ng-template>

</mat-card>
